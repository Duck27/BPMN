<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style type="text/css">
      html,
      body,
      #canvas,
      #canvas > div {
        height: 100%;
      }

      .export {
        padding: 5px;
        margin-right: 20px;
        color: red;
      }
      .work {
        position: relative;
        text-align: center;
        margin-left: 150px;
        width: 100px;
        height: 40px;
        border: 3px solid rgb(255, 0, 0);
        border-radius: 50%;
      }
      .work:after {
        position: absolute;
        left: 6px;
        content: "";
        display: block;
        width: 7px;
        height: 7px;
        border-left: 3px solid rgb(255, 0, 0);
        border-bottom: 3px solid rgb(255, 0, 0);
        transform: rotate(45deg);
      }
      .changeForm {
        display: inline;
      }
    </style>

    <!-- required viewer styles -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.0.1/dist/assets/bpmn-js.css" />
    <link rel="stylesheet" href="../node_modules/bpmn-js/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="../node_modules/bpmn-js/dist/assets/bpmn-font/css/bpmn.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/diagram-js.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js-color-picker/colors/color-picker.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js-properties-panel/dist/assets/properties-panel.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js-properties-panel/dist/assets/element-templates.css"
    />
    <!--
    this is an example of how to use bpmn-js in a standalone application built with
    CommonJS modules + browserify
  -->

    <title>Salty duck</title>
  </head>
  <body>
    <div class="modeler">
      <div id="canvas"></div>
      <div id="properties"></div>
    </div>
    <hr />
    <div class="control">
      <button class="export">скачать XML</button>
      <form name="change" class="changeForm">
        <input type="text" class="work" name="text" />
        <button type="submit" class="work-help">Обновить</button>
      </form>
    </div>

    <script src="./app.bundled.js"></script>
  </body>
</html>
